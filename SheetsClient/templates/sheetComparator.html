<!-- Need to protect with the following *ngIf because back end services are async and
there are situations when sheets have not been fully loaded while the template gets evaluated;
in these cases, if we do not protect with *ngIf the whole thing crashes since sheets are still
undefined-->
<div *ngIf="sheets.length > 1">
<div id="header" class="header"></div>
<div id="content" class="content">
    <div id="pageHeading">
        <div id="banner"></div>
    </div>
    <div id="sheetComparison">
        <table id="sheetComparisonTable">
            <thead>
                <tr>
                    <th class="sheetToCompare">{{sheets[0].title}}</th>
                    <th class="sheetToCompare">{{sheets[1].title}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <sheet-info [sheet]="sheets[0]"></sheet-info>
                    </td>
                    <td>
                        <sheet-info [sheet]="sheets[1]"></sheet-info>
                    </td>
                </tr>
                <tr>
                    <td>
                        <sheet-assetComposition id="assetComposition1" [sheet]="sheets[0]"></sheet-assetComposition>
                    </td>
                    <td>
                        <sheet-assetComposition id="assetComposition2" [sheet]="sheets[1]"></sheet-assetComposition>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="performanceChart">
            <sheet-returnData id="returnData" [sheets]="sheets"></sheet-returnData>
        </div>
    </div>
    <div id="pageFooter"></div>
</div>
</div>
