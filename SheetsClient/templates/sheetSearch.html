<div id="freeSearchHeader">
	<h3>Search</h3>
</div>
<div id="freeSearchBody">
	<input type="text" name="query" id="query" placeholder="Company, ticker, or keyword" autocomplete="off">
	<a id="querySubmit"></a>
</div>
<div id="narrowResultHeader">
	<h3>Refine Selection</h3>
    <table *ngFor="#searchCriteria of searchCriteria">
        <tr>
            <td>
                <div>
                    <searchCriteria [searchCriteria]="searchCriteria" (selectionCriteriaChanged)="onChange(searchCriteria)">
                    </searchCriteria>
                </div>
            </td>
        </tr>
    </table>
</div>
