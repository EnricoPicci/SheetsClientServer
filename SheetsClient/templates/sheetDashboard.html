<div id="header" class="header"></div>
<div id="content" class="container">
    <div id="pageHeading"></div>
    <div id="sidebarGroup">
        <div id="publicPersonalSwitcher">
            <div id="publicSheets" class="publicPersonalChoice clickable" 
                [class.activePublicPersonalChoice]="showPublicSheetsOnly"
                (click)="togglePublicSheetsOnly()">
                <span>Sheets Pubblici</span>
            </div>
            <div id="personalSheets" class="publicPersonalChoice clickable" 
                [class.activePublicPersonalChoice]="showPersonalizedSheetsOnly"
                (click)="togglePerzonalizedSheetsOnly()">
                <span>Sheets Personalizzati</span>
            </div>
        </div>
        <div id="sidebar">
            <button id="compareButton" class="basicButton" type="button" (click)="onCompareClick()"
                [style.display]="isReadyToLaunchCompare() ? 'block' : 'none'">Confronta</button>
            <sheetSearchCmp #search (sheetsRetrieved)="updateSheets(search.searchResult)"></sheetSearchCmp>
            <div id="buttons" class="buttonRoster" [style.display]="_user.isCustomer() ? 'block' : 'none'">
                <button id="proposalsButton" class="basicButton" type="button" (click)="onProposals()">Proposte</button>
                <button id="inPortfolioButton" class="basicButton" type="button" (click)="onInPortfolio()">In portafoglio</button>
            </div>
        </div>
    </div>
    <div id="main">
        <sheetCollectionCmp [sheets]="sheets" 
            (sheetSelectedChanged)="selectionCriteriaChanged($event)"></sheetCollectionCmp>
    </div>
    <div id="pageFooter"></div>
</div>
