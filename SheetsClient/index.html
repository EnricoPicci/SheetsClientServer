<html>
  <head>
      <base href="/"></base>
      <!--base href="..."></base-->
    <title>Sheets on Angular 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script> 
    
    <script src="node_modules/es6-shim/rFA.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>    
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          utilities: {
            format: 'register',
            defaultExtension: 'js'
          },
          externalServicesClientMock: {
            format: 'register',
            defaultExtension: 'js'
          },
          externalServicesRest: {
            format: 'register',
            defaultExtension: 'js'
          },
          charts: {
            format: 'register',
            defaultExtension: 'js'
          },
          ng2Highcharts: {
            format: 'register',
            defaultExtension: 'js'
          },
          environmentSettings: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>
    <!-- Load specific css -->
    <!--link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="./lib/NoUISlider/nouislider.min.css">
    
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-74613503-1', 'auto');
    ga('send', 'pageview');
</script>

    </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
    <!-- Load specific js lib -->
    <script src="./lib/NoUISlider/nouislider.js"></script>
    <!--script src="./lib/chart.js/chart2013.js"></script-->
    <script src="./lib/jquery/dist/jquery.js"></script>
    <script src="./lib/highcharts/highstock.js"></script>
    <script src="./lib/highcharts/modules/exporting.js"></script>
    <script src="./lib/highcharts/highcharts-more.js"></script>
  </body>
</html>
